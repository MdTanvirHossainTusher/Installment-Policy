<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header text-center">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">            
                <p>New user? <a href="register.html">Register</a></p>
            </div>

            <div id="responseMessage" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const baseUrl = window.location.hostname === 'localhost' ? 
        'http://localhost:8000' : 
        'https://installment-policy.onrender.com';

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const credentials = btoa(`${email}:${password}`);

      try {
        const response = await fetch(`https://installment-policy.onrender.com/auth/login`, {
          method: "POST",
          headers: {
            "Authorization": `Basic ${credentials}`,
            "Content-Type": "application/json"
          }
        });

        const data = await response.json();

        const messageDiv = document.getElementById("responseMessage");

        if (response.ok) {
          messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
          localStorage.setItem("session_token", data.session_token);
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1500);
        } else {
          messageDiv.innerHTML = `<div class="alert alert-danger">${data.detail || "Login failed"}</div>`;
        }
      } catch (error) {
        console.error("Login error:", error);
        document.getElementById("responseMessage").innerHTML = `<div class="alert alert-danger">An error occurred.</div>`;
      }
    });
  </script>
</body>
</html>
