<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card { cursor: pointer; transition: transform 0.2s; }
        .product-card:hover { transform: scale(1.02); }
        .product-img { height: 200px; object-fit: cover; }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>All Products</h2>
        <button id="addProductBtn" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
    </div>

    <div class="row" id="productList">

    </div>
</div>

<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="addProductForm">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" name="name" placeholder="Product Name" required>
        <textarea class="form-control mb-2" name="description" placeholder="Description" required></textarea>
        <input type="number" class="form-control mb-2" name="price" placeholder="Price" step="0.01" required>
        <input type="number" class="form-control mb-2" name="quantity" placeholder="Quantity" required>
        <input type="number" class="form-control mb-2" name="category_id" placeholder="Category ID" required>
        <input type="file" class="form-control mb-2" name="image" accept="image/*" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Add Product</button>
      </div>
    </form>
  </div>
</div>

<script>

const sessionToken = localStorage.getItem("session_token");
let currentUser = null;
const baseUrl = window.location.hostname === 'localhost' ? 
    'http://localhost:8000' : 
    'https://installment-policy.onrender.com';

async function getCurrentUser() {
    try {
        const res = await fetch(`${baseUrl}/current-logged-in-user-details`, {
            method: "GET",
            headers: { 
                "Authorization": `Bearer ${sessionToken}`,
                "Content-Type": "application/json",
                "Accept": "application/json"
            }
        });
        
        if (res.ok) {
            currentUser = await res.json();
            if (currentUser.role === 'admin') {
                document.getElementById("addProductBtn").classList.remove("d-none");
            }
        } else {
            console.error("Failed to get current user:", res.status);
        }
    } catch (error) {
        console.error("Error fetching user data:", error);
    }
}

async function loadProducts() {
    try {
        const res = await fetch(`${baseUrl}/products`, {
            method: "GET",
            headers: { 
                "Authorization": `Bearer ${sessionToken}`,
                "Content-Type": "application/json",
                "Accept": "application/json"
            }
        });
        
        if (res.ok) {
            const data = await res.json();
            const productList = document.getElementById("productList");
            productList.innerHTML = "";
            data.items.forEach(product => {
                const col = document.createElement("div");
                col.className = "col-md-4 mb-4";
                col.innerHTML = `
                    <div class="card product-card" onclick="viewProduct(${product.id})">
                        <img src="${product.image_url}" class="card-img-top product-img" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text"><strong>$${product.price}</strong></p>
                            <button class="btn btn-outline-primary me-2" onclick="event.stopPropagation(); addToCart(${product.id})">Add to Cart</button>
                            ${currentUser?.role === 'admin' ? `<button class="btn btn-warning" onclick="event.stopPropagation(); editProduct(${product.id})">Edit</button>` : ''}
                        </div>
                    </div>
                `;
                productList.appendChild(col);
            });
        } else {
            console.error("Failed to load products:", res.status);
        }
    } catch (error) {
        console.error("Error loading products:", error);
    }
}

async function addToCart(productId) {
    try {
        const res = await fetch(`${baseUrl}/products/${productId}/add-to-cart`, {
            method: "POST",
            headers: { 
                "Authorization": `Bearer ${sessionToken}`,
                "Content-Type": "application/json"
            }
        });
        
        if (res.ok) {
            alert("Product added to cart!");
        } else {
            alert("Failed to add to cart.");
        }
    } catch (error) {
        console.error("Error adding to cart:", error);
    }
}

function viewProduct(id) {
    window.location.href = `/products/${id}`;
}

function editProduct(id) {
    window.location.href = `/products/${id}`;
}

document.getElementById("addProductForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    
    try {
        const res = await fetch(`${baseUrl}/products`, {
            method: "POST",
            headers: { 
                "Authorization": `Bearer ${sessionToken}`
            },
            body: formData
        });
        
        if (res.ok) {
            alert("Product added!");
            form.reset();
            const modal = bootstrap.Modal.getInstance(document.getElementById("addProductModal"));
            modal.hide();
            loadProducts();
        } else {
            alert("Failed to add product.");
        }
    } catch (error) {
        console.error("Error adding product:", error);
    }
});

window.onload = async () => {
    if (!sessionToken) {
        alert("No session token found. Please log in.");
        return;
    }
    try {
        await getCurrentUser();
        await loadProducts();
    } catch (error) {
        console.error("Error initializing page:", error);
    }
}
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
